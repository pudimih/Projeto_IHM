<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo</title>

    <!-- ÍCONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/curriculo.css">
</head>
<body>

    <!-- NAVBAR PADRÃO -->
    <nav class="sidebar" id="sidebar">
        <div class="menu-toggle" id="menuToggle">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="menu">
            <li class="menu-title">
                <i class="fa-solid fa-briefcase"></i>
                <span class="text">Mercado de Trabalho</span>
            </li>

            <ul class="sub">
                <li onclick="go('vagas.html')">
                    <i class="fa-regular fa-file-lines"></i>
                    <span class="text">Vagas Abertas</span>
                </li>

                <li onclick="go('curriculo.html')">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <span class="text">Meu Currículo</span>
                </li>

                <li onclick="go('candidaturas.html')">
                    <i class="fa-solid fa-chart-line"></i>
                    <span class="text">Minhas Candidaturas</span>
                </li>
            </ul>
        </ul>
    </nav>

    <!-- CONTEÚDO -->
    <main class="content">
        <h1 class="titulo">Meu Currículo</h1>

        <form id="formCurriculo" class="curriculo-form">

            <div class="form-group">
                <label>Nome completo</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="text" id="telefone" required>
            </div>

            <div class="form-group">
                <label>Resumo profissional</label>
                <textarea id="resumo" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Competências</label>
                <textarea id="skills" rows="3" placeholder="Ex: Python, C++, HTML, Trabalho em equipe..." required></textarea>
            </div>

            <div class="form-group">
                <label>Experiência</label>
                <textarea id="experiencia" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Formação</label>
                <textarea id="formacao" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn-salvar">Salvar Currículo</button>

        </form>
    </main>

    <!-- JS -->
    <script src="backEnd/navbar.js"></script>
    <script src="backEnd/curriculo.js"></script>

</body>
</html>
